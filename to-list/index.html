<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app" class="app">
      <div class="container py-3">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-4 col-sm-7">
            <h1 class="text-center mb-3 text-white">
              <strong>Carrinho de Compras</strong>
            </h1>
            <form id="formProduct" class="bg-white p-3 rounded">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nome do produto"
                  name="nome"
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="valor"
                  name="valor"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="descrição"
                  name="desc"
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Quantidade"
                  name="qtd"
                />
              </div>
              <div class="mb-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-submit">
                  Adicionar
                </button>
              </div>
            </form>

            <div class="d-flex justify-content-evenly column-gap-3 py-4">
              <ul id="product" class="product col-lg-12"></ul>
              <ul
                id="productBuy"
                class="product-buy col-lg-12"
                class="bg-success"
              ></ul>
            </div>

            <div id="myMobal" class="modal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title"><strong>Editar produto</strong></h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form action="" id="formProductEdit">
                      <div class="mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Nome do produto"
                          name="nomeEdit"
                        />
                      </div>
                      <div class="mb-3">
                        <input
                          type="number"
                          class="form-control"
                          placeholder="valor"
                          name="valorEdit"
                        />
                      </div>
                      <div class="mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="descrição"
                          name="descEdit"
                        />
                      </div>
                      <div class="mb-3">
                        <input
                          type="number"
                          class="form-control"
                          placeholder="Quantidade"
                          name="qtdEdit"
                        />
                      </div>
                      <div class="mb-3">
                        <button
                          type="submit"
                          class="btn btn-primary btn-submit-edit"
                        >
                          Adicionar
                        </button>
                        <button
                          type="button"
                          class="btn btn-secondary btn-closet"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
